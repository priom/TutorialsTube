{% extends 'layouts/main.html' %}

{% block title %} TutorialsTube {% endblock %}

{% block content %}
    {% for video in data %}
        <div class="col-md-4" id="video-details">
            <h4>{{ video.title }}</h4>
            <p>{{ video.tags }}</p>
            <p>{{ video.upload_date }}</p>
            <iframe width="100%" height="300" src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allowfullscreen></iframe>
        </div>
    {% endfor %}
{% endblock %}
